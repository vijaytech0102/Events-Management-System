
<app-navbar></app-navbar>


<form [formGroup]="loginForm"  (ngSubmit)="sign()">
  <div class="container">
    <h1>Login</h1>
    <hr>
    <label for="name"><b>Email</b></label>
    <input type="email" placeholder="Enter name" formControlName="email"  name="name" id="name" required>



    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password"  formControlName="password" name="psw" id="psw" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Login</button>
  </div>

  <div class="container signin">
    <p>Don't have an account? <a (click)="register()">Sign Up</a>.</p>
  </div>
</form>
