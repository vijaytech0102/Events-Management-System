<app-admin-navbar></app-admin-navbar>
<div class="container">
  <div class="add">
    <form [formGroup]="formValue" class="facility-form">
      <h3 id="heading">Add Facility</h3>

      <div class="form-row">
        <label for="description"><b>Facility Description:</b></label>
        <input type="text" id="description" placeholder="Enter Description" formControlName="facilityDescription">
      </div>

      <div class="form-row">
        <label for="price"><b>Price:</b></label>
        <input type="number" id="price" placeholder="Price" formControlName="price">
      </div>

      <div class="form-row">
        <button type="submit" (click)="addNewFacility()">Add</button>
      </div>
    </form>
  </div>
</div>
