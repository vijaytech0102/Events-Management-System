<app-admin-navbar></app-admin-navbar>

<div class="container mt-4">
  <div class="dashboard">
    <div class="striped-message text-center text-white bg-primary p-3 mb-4 rounded">
      <h2>Welcome, Admin!</h2>
      <p>Your dashboard message goes here.</p>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="https://picsum.photos/300/300" alt="Card image cap" height="180px">
          <div class="card-body">
            <h5 class="card-title">Event</h5>
            <!-- <p class="card-text">Event planning involves coordinating all of the details related to putting on an event such as a conference, trade show, wedding reception, or party.</p> -->
            <div class="button-group">
              <a class="btn btn-primary" (click)="addEvent()">Add Event</a>
              <a class="btn btn-secondary" (click)="listEvent()">List Events</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="https://picsum.photos/300/300" alt="Card image cap" height="180px">
          <div class="card-body">
            <h5 class="card-title">Booking</h5>
            <!-- <p class="card-text">Life is an event. Make it memorable. Make any occasion unforgettable. Our business is making memories. Remembered always. Exclusive events, priceless memories. Memorable events don't just happen. They happen to be our business.</p> -->
            <div class="button-group">
              <a class="btn btn-primary" (click)="booking()">List Bookings</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="https://media.istockphoto.com/id/1184628725/photo/3d-wedding-reception-background-illustration.jpg?s=612x612&w=0&k=20&c=XpFfBNDKM99vaK0N0QkvkvDFNRWIRmJNTkP6qDJbSI8=" alt="Card image cap" height="180px">
          <div class="card-body">
            <h5 class="card-title">Facility</h5>
            <!-- <p class="card-text">To register a venue, we unfortunately need quite a lot of information to make sure the application has a high rate of being approved quickly.</p> -->
            <div class="button-group">
              <a class="btn btn-primary" (click)="addFacility()">Add Facility</a>
              <a class="btn btn-secondary" (click)="listFacility()">List Facilities</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
